	<p>
	总结：
		1、git branch   		 	  //查看有多少分支
		2、git checkout -b		  	  //创建并进入分支
		3、git commit -a -m "注释"      //所有文件直接放到分支仓库
		4、git chechout  master		  //返回主分支
		5、git merge name（a）          //在主分支合并（a）分支
		6、git log --oneline                  //简化所有提交信息
		7、git branch -d  name(a)        //删除分支（a）
	</p>
